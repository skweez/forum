<!doctype html>
<html lang="en" ng-app="net.skweez.forum">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>skweez.net Forum</title>
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/app.css" />
</head>
<body style="padding-top: 60px;">
	<div class="alerts" ng-controller="AlertController">
		<div class="alert fade" ng-repeat="alert in alertService.alerts"
			bs-alert="alert"></div>
	</div>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" bs-navbar>
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Forum</a>
		</div>
		<!-- /navbar-header -->

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li data-match-route="/(:?discussions)"><a href="#">Discussions</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a id="login-dropdown-toggle"
					class="dropdown-toggle" data-toggle="dropdown" href="#"> Login
						<span class="caret"></span>
				</a>
					<div class="dropdown-menu panel panel-default"
						ng-controller="LoginController">
						<div class="panel-body" ng-switch on="userService.isLoggedIn">
							<div ng-switch-when="false">
								<form role="form">
									<div class="form-group">
										<!-- $parent is needed because ng-switch creates a sub scope -->
										<input type="text" class="form-control" id="inputUid"
											placeholder="Username" ng-model="$parent.userService.uid">
									</div>
									<div class="form-group">
										<input type="password" class="form-control"
											id="exampleInputPassword1" placeholder="Password"
											ng-model="$parent.password">
									</div>
									<div class="checkbox">
										<label> <input type="checkbox" ng-model="$parent.stayloggedin"> Stay logged in
										</label>
									</div>
									<button ng-click="$parent.login()" type="submit"
										class="btn btn-primary">Login</button>
								</form>
							</div>
							<div ng-switch-when="true">
								You are logged in as <b>{{$parent.userService.uid}}</b>.
								<button ng-click="$parent.logout()" class="btn btn-danger">Logout</button>
							</div>
						</div>
					</div></li>
			</ul>
		</div>
		<!-- /nacbar-collapse -->
	</nav>

	<div class="container" ng-view></div>

	<script type="text/javascript"
		src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular/angular-cookies.js"></script>
	<script src="lib/angular/angular-sanitize.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="lib/angular-strap/angular-strap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
