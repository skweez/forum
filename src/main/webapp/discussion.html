<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
</head>

<body>
	<div class="container">
		<div id="posts">
			<h1 data-bind="text: discussionTitle"></h1>
			<!-- ko foreach: posts -->
			<hr />
			<div class="row">
				<div class="col-xs-12" data-bind="text: nsfDateString(date())"
					style="font-size: 0.8em;"></div>
			</div>
			<div class="row">
				<div class="col-xs-12" data-bind="text: content"></div>
			</div>
			<!-- /ko -->
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">New Post</div>
			<div class="panel-body">
				<div id="createPost">
					<form role="form">
						<div class="form-group">
							<textarea class="form-control" data-bind="value: content"
								id="inputPostContent" rows="3"></textarea>
						</div>
					</form>
					<button data-bind="click: createPost" class="btn btn-primary">Post!</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/default.js"></script>
	<script type="text/javascript" src="/js/discussion.js"></script>
	<script type="text/javascript">
			var id = nsfGetIdFromQueryString();

			if (id != -1) {
				var postsViewModel = new PostsViewModel(id);
				var createPostViewModel = new CreatePostViewModel();
				ko.applyBindings(postsViewModel, $('#posts')[0]);
				ko.applyBindings(createPostViewModel, $('#createPost')[0]);
			}
		</script>
</body>
</html>
