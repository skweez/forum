<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

</head>

<body style="padding-top: 60px;">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Forum</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Discussions</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<h1>Latest Discussions</h1>

		<div class="row" id="discussions">
			<div class="col-md-2">
				<button data-bind="click: beginCreateNewDiscussion"
					class="btn btn-primary">New Discussion</button>
			</div>
			<div class="col-md-10">
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>Topic</th>
							<th>Created</th>
						</tr>
						<!-- ko foreach: discussions -->
						<tr>
							<td><p>
									<!-- id() needed for correct concatination of strings -->
									<a
										data-bind="attr: { href: '/discussion.html?id=' + id(), title: title }, text: title"></a>
								</p></td>
							<td style="width: 15%; text-align: right;"><span
								style="font-size: 0.8em;"
								data-bind="text: nsfDateString(date())"></span></td>
						</tr>
						<!-- /ko -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div id="newDiscussion" class="modal" tabindex="=1" role="dialog"
		aria-labelledby="addDialogLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h3 id="addDialogLabel">Create new discussion</h3>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<input class="form-control" data-bind="value: title" type="text"
								id="inputDiscussionTitle" placeholder="Discussion title">
						</div>
						<div class="form-group">
							<textarea class="form-control" data-bind="value: content"
								id="inputPostContent" rows="3"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button data-bind="click: createDiscussion" class="btn btn-primary">Create
						new Discussion</button>
					<button class="btn btn-danger" data-dismiss="modal"
						aria-hidden="true">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="skweez.js"></script>
	<script type="text/javascript">
		var discussionsViewModel = new DiscussionsViewModel();
		var createDiscussionsViewModel = new CreateDiscussionsViewModel();

		ko.applyBindings(discussionsViewModel, $('div#discussions')[0]);
		ko.applyBindings(createDiscussionsViewModel, $('#newDiscussion')[0]);
	</script>
</body>
</html>
