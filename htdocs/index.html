<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
</head>

<body>
	<div class="container">
		<h1>Latest Discussions</h1>

		<div id="discussions">
			<table class="table table-striped">
				<td><b>Discussions</b></td>
				</tr>
				<!-- ko foreach: discussions -->
				<tr>
					<td><p>
							<!-- id() needed for correct concatination of strings -->
							<a
								data-bind="attr: { href: '/discussion.html?id=' + id(), title: title }, text: title"></a>
						</p></td>
				</tr>
				<!-- /ko -->
			</table>
			<button data-bind="click: beginCreateNewDiscussion"
				class="btn btn-primary">New Discussion</button>
		</div>



	</div>

	<div id="newDiscussion" class="modal" tabindex="=1" role="dialog"
		aria-labelledby="addDialogLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h3 id="addDialogLabel">Create new discussion</h3>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputDiscussion">Discussion</label>
							<div class="controls">
								<input data-bind="value: title" type="text"
									id="inputDiscussionTitle" placeholder="Discussion title"
									style="width: 150px;">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button data-bind="click: createDiscussion" class="btn btn-primary">Create
						new Discussion</button>
					<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="skweez.js"></script>
</body>
</html>
